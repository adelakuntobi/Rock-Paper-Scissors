
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <title>Rock Paper Scissors</title>
  </head>
  <body>
    
    <div>
      <div class="header">
        <img src="./images/logo.svg">
        <div>
          <h4>SCORE</h4>
          <h1 id="score">0</h1>
        </div>
      </div>
      <h1>Choose Your Character</h1>
    <div id="myModal" class="modalContainer">
      <div class="modal-details">
        <div class="modalBody"><h2>RULES</h2><img id="closeBtn" src="./images/icon-close.svg"></div>
        <img src="./images/image-rules.svg">
      </div>
    </div>

    <div class="container">
      <img id="rock" src="images/rock.svg" alt="rock">
      <img id="paper" src="images/paper.svg" alt="paper">
      <img id="scissors" src="images/scissors.svg" alt="scissors">
      <p id="win"></p>
      <p id="choose"></p>
    </div>
    <button id="openButton">RULES</button>
  <script src='main.js'></script>
  </body>
</html>
